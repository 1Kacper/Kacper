<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie użytkownika</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="row">
    <div class="col-sm-offset-2 col-sm-6 col-xs-12">
<form class="form-horizontal">
    <div class="form-group">
     <label for="imie" class="col-sm-2 control-label">Imię: </label>
        <div class="col-sm-10">
    <input name="firstName" id="imie" type="text" class="form-control" placeholder="Imie"/>
        </div>
    </div>

    <div class="form-group">
    <label for="nazwisko" class="col-sm-2 control-label">Nazwisko: </label>
        <div class="col-sm-10">
    <input name="lastName" id="nazwisko" type="text" class="form-control" placeholder="Nazwisko"/>
        </div>
        </div>

    <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email: </label>
        <div class="col-sm-10">
    <input name="email" id="email" type="email" class="form-control" placeholder="Email"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">

        <button type="submit" class="btn btn-success">Zapisz</button>
        </div>
    </div>
</form>
    </div>
</div>
</div>
</body>
</html>
